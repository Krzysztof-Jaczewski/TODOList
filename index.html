<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.jpg">
    <meta property="og:description"
        content="Zaplanuj swój dzień, zrób pierwszy krok by osiągnąć więcej, zacznij spełniać marzenia od dziś">
    <meta property="og:title" content="TODOList - twój plan na siebie">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="icon" href="images/icon2.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel=" stylesheet" href="css/taskList.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>TODOList</title>
</head>

<body class="body">
    <header>
        <h1 class="body__header">Lista zadań</h1>
    </header>
    <main class="main">
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__text js-newTask" type="text" placeholder="Co jest do zrobienia?">
                    <button class="form__button js-button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__layout">
                <h2 class="section__header">Lista zadań</h2>
                <button class="section__button">Ukryj ukończone</button>
                <button class="section__button">Ukończ wszystkie</button>
            </div>
            <div class="section__body">
                <ul class="taskList js-tasks "></ul>
            </div>
        </section>
    </main>
</body>

</html>
